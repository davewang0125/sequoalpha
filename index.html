<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SequoAlpha Management - Secure Login</title>
    <link rel="icon" type="image/png" href="./favicon64.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="./frontend/js/App.css">
    <link rel="stylesheet" href="./frontend/js/Login.css">
    <link rel="stylesheet" href="./frontend/js/Dashboard.css">
</head>
<body>
    <div id="root"></div>

    <!-- Main App Component -->
    <script type="text/babel" src="./frontend/js/App.js"></script>
    <script type="text/babel" src="./frontend/js/Login.js"></script>
    <script type="text/babel" src="./frontend/js/Dashboard.js"></script>
    
    <!-- Render the App -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
