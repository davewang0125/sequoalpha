<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SequoAlpha Management LLC - Professional Management Solutions - Updated</title>
    <link rel="icon" type="image/png" href="favicon64.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Configuration -->
    <script src="frontend/js/config.js"></script>

    <!-- Cloud animation engine -->
    <script src="frontend/js/clouds.js"></script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="frontend/js/App.css">
    <link rel="stylesheet" href="frontend/js/Login.css">
    <link rel="stylesheet" href="frontend/js/Dashboard.css">
    <link rel="stylesheet" href="frontend/js/UserDashboard.css">
    <link rel="stylesheet" href="frontend/js/DocumentCenter.css">
    <link rel="stylesheet" href="frontend/js/GroupManager.css">
    <link rel="stylesheet" href="frontend/js/UserManager.css">
    <link rel="stylesheet" href="frontend/js/CategoryManager.css">
</head>
<body>
    <div id="root"></div>

    <!-- Main App Component -->
    <script type="text/babel" src="frontend/js/App.js"></script>
    <script type="text/babel" src="frontend/js/Login.js"></script>
    <script type="text/babel" src="frontend/js/Dashboard.js"></script>
    <script type="text/babel" src="frontend/js/UserDashboard.js"></script>
    <script type="text/babel" src="frontend/js/DocumentCenter.js"></script>
    <script type="text/babel" src="frontend/js/GroupManager.js"></script>
    <script type="text/babel" src="frontend/js/UserManager.js"></script>
    <script type="text/babel" src="frontend/js/CategoryManager.js"></script>

    <!-- Landing Page Component -->
    <script type="text/babel">
        const LandingPage = ({ onShowLogin }) => {
            const [showContact, setShowContact] = React.useState(false);
            const containerRef = React.useRef(null);
            const cloudRef = React.useRef(null);

            React.useEffect(() => {
                if (containerRef.current && window.createCloudCanvas && !cloudRef.current) {
                    cloudRef.current = window.createCloudCanvas(containerRef.current);
                }
                return () => {
                    if (cloudRef.current) {
                        cloudRef.current.destroy();
                        cloudRef.current = null;
                    }
                };
            }, []);

            return (
                <div className="landing-page" ref={containerRef}>
                    {/* Background image */}
                    <div className="landing-bg"></div>

                    {/* Logo - top left */}
                    <div className="landing-logo">
                        <img src="images/v1_27.png" alt="SequoAlpha" />
                    </div>

                    {/* Center content */}
                    <div className="landing-content">
                        <h1 className="landing-tagline">Seeking alpha through disciplined, systematic investing across global markets.</h1>
                        <p className="landing-description">
                            SequoAlpha Management is a quantitative investment firm deploying systematic strategies
                            across global equity and derivative markets, combining rigorous research with disciplined
                            risk management to deliver consistent, risk-adjusted returns.
                        </p>
                    </div>

                    {/* Bottom left links */}
                    <div className="landing-bottom-links">
                        <button className="landing-link" onClick={() => setShowContact(true)}>Contact</button>
                        <span className="landing-link-sep">|</span>
                        <button className="landing-link" onClick={onShowLogin}>Investor Login</button>
                    </div>

                    {/* Contact Modal */}
                    {showContact && (
                        <div className="contact-overlay" onClick={() => setShowContact(false)}>
                            <div className="contact-modal" onClick={(e) => e.stopPropagation()}>
                                <button className="contact-close" onClick={() => setShowContact(false)}>&times;</button>
                                <h2>Contact Us</h2>
                                <div className="contact-item">
                                    <span className="contact-item-label">Phone</span>
                                    <a href="tel:+16503089049">650-308-9049</a>
                                </div>
                                <div className="contact-item">
                                    <span className="contact-item-label">Email</span>
                                    <a href="mailto:info@sequoalpha.com">info@sequoalpha.com</a>
                                </div>
                                <div className="contact-item">
                                    <span className="contact-item-label">Address</span>
                                    <span>California &amp; Singapore</span>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
    </script>
    
    <!-- Main App Logic -->
    <script type="text/babel">
        const MainApp = () => {
            const [currentView, setCurrentView] = React.useState('landing'); // 'landing' or 'app'
            const [isAuthenticated, setIsAuthenticated] = React.useState(false);
            const [user, setUser] = React.useState(null);
            const [appView, setAppView] = React.useState('dashboard'); // 'dashboard' or 'documentCenter'

            React.useEffect(() => {
                // Check if user is already logged in
                const token = localStorage.getItem('token');
                const savedUser = localStorage.getItem('user');
                
                if (token && savedUser) {
                    setIsAuthenticated(true);
                    setUser(JSON.parse(savedUser));
                    setCurrentView('app');
                }
            }, []);

            const handleShowLogin = () => {
                setCurrentView('app');
            };

            const handleBackToLanding = () => {
                setCurrentView('landing');
            };

            const handleLogin = (loginData) => {
                setIsAuthenticated(true);
                setUser(loginData);
                setCurrentView('app');
            };

            const handleLogout = () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                setIsAuthenticated(false);
                setUser(null);
                setCurrentView('landing');
                setAppView('dashboard');
            };

            const handleOpenDocumentCenter = () => {
                setAppView('documentCenter');
            };

            const handleOpenGroupManager = () => {
                setAppView('groupManager');
            };

            const handleOpenUserManager = () => {
                setAppView('userManager');
            };

            const handleOpenCategoryManager = () => {
                setAppView('categoryManager');
            };

            const handleBackToDashboard = () => {
                setAppView('dashboard');
            };

            if (currentView === 'landing') {
                return <LandingPage onShowLogin={handleShowLogin} />;
            }

            if (currentView === 'app') {
                if (isAuthenticated) {
                    if (appView === 'documentCenter') {
                        const token = localStorage.getItem('token');
                        return (
                            <DocumentCenter
                                token={token}
                                onBack={handleBackToDashboard}
                            />
                        );
                    } else if (appView === 'groupManager') {
                        const token = localStorage.getItem('token');
                        return (
                            <GroupManager
                                token={token}
                                onBack={handleBackToDashboard}
                            />
                        );
                    } else if (appView === 'userManager') {
                        const token = localStorage.getItem('token');
                        return (
                            <UserManager
                                token={token}
                                onBack={handleBackToDashboard}
                            />
                        );
                    } else if (appView === 'categoryManager') {
                        const token = localStorage.getItem('token');
                        return (
                            <CategoryManager
                                token={token}
                                onBack={handleBackToDashboard}
                            />
                        );
                    } else {
                        if (user && user.is_admin) {
                            return (
                                <Dashboard
                                    user={user}
                                    onLogout={handleLogout}
                                    onOpenDocumentCenter={handleOpenDocumentCenter}
                                    onOpenGroupManager={handleOpenGroupManager}
                                    onOpenUserManager={handleOpenUserManager}
                                    onOpenCategoryManager={handleOpenCategoryManager}
                                />
                            );
                        } else {
                            return (
                                <UserDashboard 
                                    user={user} 
                                    onLogout={handleLogout}
                                />
                            );
                        }
                    }
                } else {
                    return <Login onLogin={handleLogin} onBack={handleBackToLanding} />;
                }
            }

            return <LandingPage onShowLogin={handleShowLogin} />;
        };

        // Render the main app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
</body>
</html>
