server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Maximum file upload size
    client_max_body_size 50M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Serve static frontend files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # CSS files
    location /css/ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # JavaScript files
    location /frontend/js/ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Images
    location /images/ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Note: API calls will fail (404) since backend is not running
    # This is expected for frontend-only testing
    location ~ ^/(api|login|users|admin|documents|debug|test-cors) {
        return 404 "Backend not available in frontend-only mode";
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
