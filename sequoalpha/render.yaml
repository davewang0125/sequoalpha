services:
  - type: web
    name: sequoalpha-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements-prod.txt
    startCommand: chmod +x start.sh && ./start.sh
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: sequoalpha-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false

databases:
  - name: sequoalpha-db
    databaseName: sequoalpha
    user: sequoalpha_user
    plan: free
